<div class="row">

  <div class="col-sm-4">
    <p>
      <img class="img-thumbnail" src="{XMOD_UploadDirectory}AnchorAge/cover/<xmod:field name="CoverImage"/>" alt="AnchorAge Issue Cover" />
    </p>
    <p>
      <a href="{XMOD_UploadDirectory}AnchorAge/pdf/<xmod:field name="IssueDocument"/>" class="CommandButton" target="_blank"><i class="icon-download"></i> Download This Issue</a>
    </p>
  </div>

  <div class="col-sm-8">
    <h4>
      Current Issue: <xmod:field  name="IssueDescription" detaillink="False" usevalue="False" encodehtml="False" enablescripts="False" />
    </h4>
    <h5>Inside this issue:</h5>
    <h3>
      <xmod:field  name="CoverStoryTitle" detaillink="False" usevalue="False" encodehtml="False" enablescripts="False" />
    </h3>
    <p>
      <xmod:field  name="Features" detaillink="False" usevalue="False" encodehtml="False" enablescripts="False" />
    </p>
  </div>

</div>
